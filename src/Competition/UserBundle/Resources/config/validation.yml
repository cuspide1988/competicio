Competition\UserBundle\Entity\User:
    properties:
        username:
            - NotBlank:
            - MinLength:
                limit: 3
            - MaxLength:
                limit: 6
        email:
            - Email:
                checkMX: true
        name:
            - NotBlank:
            - MinLength:
                limit: 3
            - MaxLength:
                limit: 255
        surname:
            - NotBlank:
            - MinLength:
                limit: 3
            - MaxLength:
                limit: 255